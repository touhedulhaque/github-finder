<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Finder</title>
    <link rel="shortcut icon" href="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
        type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #e0ffff; background-size: cover;">
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" width="30" height="30"
                class="d-inline-block align-top" alt="">
            GitHub Finder (Using Fetch API)
        </a>
    </nav>
    <div class="pt-5 pb-5">
        <div class="container searchContainer mt-5 mb-5 pt-5 pb-5">
            <div class="search card card-body ">
                <h1>Search GitHub Users</h1>
                <p class="leads">Enter a username to fetch a user profile and repositories.</p>
                <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...."> <br>
                <button id="searchBtn" class="btn btn-success">SEARCH</button>
            </div>
            <br>
            <div id="profile"></div>
        </div>

    </div>
    <footer class="text-center">
        <small>GitHub Finder &copy;</small>
    </footer>



    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- customize -->
    <script src="/JS/ui.js"></script>
    <script src="/JS/script.js"></script>
</body>

</html>
